services:
  vue-app:
    build:
      context: .
      dockerfile: Dockerfile
      # Change this to 'production' to test your distroless build locally
      target: development 
    user: "node"
    volumes:
      - .:/src:cached
      - node_modules_vue:/src/node_modules
    ports:
      - "3000:3000"
    healthcheck:
      # Note: Healthchecks using 'curl' will FAIL in distroless production
      # because 'curl' doesn't exist. This check only works in 'development'.
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    tty: true

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  node_modules_vue:
  postgres_data: